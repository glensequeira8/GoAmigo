<div class='row'>
  <div class="panel panel-default">
   <!-- Default panel contents -->
   <div class='panel-heading'>My Trips</div>
    <div class='panel-body'>
      <table class="table table-bordered table-condensed ">
        <thead>
         <th>Trip Destination</th>
         <th>from</th>
         <th>to</th>
         <th>Edit</th>
        </thead>
        <tbody>
         <tr *ngFor="let trip of myTrips">
          <td contenteditable="true">{{trip.source}}</td>
          <td>{{trip.destination}}</td>
          <td>{{trip.fromdate}}</td>
          <td><button class="btn btn-success" type="submit">Update</button></td>
          <td><button class="btn btn-success" (click) = "deleteTrip(trip)">Delete</button></td>
         </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
